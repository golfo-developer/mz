<!DOCTYPE html>
<html>
<head>
    <title>Вход — ЦГБ-Н</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; text-align: center; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 15px; cursor: pointer; font-size: 16px; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://vk.com/js/api/openapi.js?169"></script>
</head>
<body>
    <h2>Авторизация через ВКонтакте</h2>
    <button onclick="loginVK()">Войти через VK</button>

<script>
    // Инициализация Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyA8OSXuugRELrHVNGwaawKacppy6i9gFiU",
        authDomain: "mz-database-ff085.firebaseapp.com",
        projectId: "mz-database-ff085",
        storageBucket: "mz-database-ff085.appspot.com",
        messagingSenderId: "653569103334",
        appId: "1:653569103334:web:00ee795c387f982a71b227",
        measurementId: "G-XY09QY0EDY"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Инициализация VK API с новым apiId
    VK.init({ apiId: 53689889 });

    function loginVK() {
        VK.Auth.login(function(response) {
            if (response.status === 'connected' || response.session) {
                const userId = response.session.user.id;
                const firstName = response.session.user.first_name;
                const lastName = response.session.user.last_name;
                const userName = `${firstName} ${lastName}`;

                db.collection("users").doc("vk_" + userId).set({
                    name: userName,
                    vkId: userId,
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true })
                .then(() => {
                    localStorage.setItem("userName", userName);
                    localStorage.setItem("userVKId", userId);
                    window.location.href = "main.html";
                })
                .catch((error) => {
                    alert("Ошибка при сохранении данных: " + error.message);
                });
            } else {
                alert("Авторизация не удалась или пользователь не дал разрешение.");
            }
        }, 4);
    }
</script>

</body>
</html>
