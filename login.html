<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход — ЦГБ-Н</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .vk-bg {
      background-color: #4a76a8;
    }

    .vk-bg:hover {
      background-color: #3b5f87;
    }

    .p-button {
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .text-white {
      color: white;
    }

    .text-2xl {
      font-size: 1.5em;
    }
  </style>

  <!-- VK ID SDK -->
  <script src="https://unpkg.com/@vkid/sdk@3.0.0"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <h2>Вход через ВКонтакте</h2>

  <button id="vkCustomButton" class="p-button p-component vk-bg text-white" type="button">
    <span class="p-button-icon p-button-icon-left fab fa-vk text-2xl"></span>
    <span class="p-button-label">Войти с помощью VK ID</span>
  </button>

  <script>
    // Инициализация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA8OSXuugRELrHVNGwaawKacppy6i9gFiU",
      authDomain: "mz-database-ff085.firebaseapp.com",
      projectId: "mz-database-ff085",
      storageBucket: "mz-database-ff085.appspot.com",
      messagingSenderId: "653569103334",
      appId: "1:653569103334:web:00ee795c387f982a71b227",
      measurementId: "G-XY09QY0EDY"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Инициализация VK ID SDK
    const VKID = window.VKIDSDK;
    VKID.Config.init({
      app: 53689889, // Замени на свой VK App ID, если другой
      responseMode: VKID.ConfigResponseMode.Callback,
      source: VKID.ConfigSource.WEB,
    });

    document.getElementById("vkCustomButton").addEventListener("click", () => {
      VKID.Auth.login()
        .then(({ code, device_id }) => {
          return VKID.Auth.exchangeCode(code, device_id);
        })
        .then((data) => {
          const user = data.user;
          const fullName = `${user.first_name} ${user.last_name}`;
          const vkId = user.id;

          // Сохраняем в Firestore
          return db.collection("users").doc("vk_" + vkId).set({
            name: fullName,
            vkId: vkId,
            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true }).then(() => {
            // localStorage и редирект
            localStorage.setItem("userName", fullName);
            localStorage.setItem("userVKId", vkId);
            window.location.href = "main.html";
          });
        })
        .catch((err) => {
          alert("Ошибка входа: " + err.message);
        });
    });
  </script>
</body>
</html>
