<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–¶–ì–ë-–ù ‚Äî –ì–ª–∞–≤–Ω–∞—è</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #009688;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .vk-button {
            display: block;
            background-color: #4a76a8;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin: 20px auto;
            cursor: pointer;
        }
        .vk-button:hover {
            background-color: #3a5a80;
        }
        .welcome {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>–¶–ì–ë-–ù ‚Äî –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</h1>
    </header>

    <div class="container">
        <button class="vk-button" id="vk-button">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ VK ID</button>
        <div class="welcome" id="welcome-message" style="display: none;">
            –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="user-name"></span>!
        </div>
        <div class="error-message" id="error-message" style="display: none;">
            –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ VK ID. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º VK ID SDK -->
    <script src="https://unpkg.com/@vkontakte/vk-id-sdk"></script>
    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∂–µ–Ω –ª–∏ SDK, –∏ –∂–¥—ë–º, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        function initVKID() {
            if (typeof VKID === 'undefined') {
                console.error('VK ID SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ –≤—Ö–æ–¥–∞
            document.getElementById('vk-button').onclick = function() {
                const config = new VKID.Config({
                    app: 53689889, // üîÑ –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π VK App ID
                    redirectUrl: window.location.href
                });

                const auth = new VKID.Auth(config);

                auth.login()
                    .then((user) => {
                        localStorage.setItem('userName', user.first_name + ' ' + user.last_name);
                        window.location.reload();
                    })
                    .catch((error) => {
                        console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
                        alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ VK');
                    });
            };
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Ö–æ–¥ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            const userName = localStorage.getItem('userName');
            if (!userName) {
                document.getElementById('vk-button').style.display = 'block';
                document.getElementById('welcome-message').style.display = 'none';
            } else {
                document.getElementById('vk-button').style.display = 'none';
                document.getElementById('welcome-message').style.display = 'block';
                document.getElementById('user-name').textContent = userName;
            }

            // –î–∞—ë–º SDK –≤—Ä–µ–º—è –Ω–∞ –∑–∞–≥—Ä—É–∑–∫—É
            setTimeout(initVKID, 1000);
        };
    </script>

</body>
</html>
