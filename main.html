<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>–¶–ì–ë-–ù ‚Äî –ì–ª–∞–≤–Ω–∞—è</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/@vkontakte/vk-id-sdk"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #009688;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .vk-button {
            display: block;
            background-color: #4a76a8;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin: 20px auto;
            cursor: pointer;
        }
        .vk-button:hover {
            background-color: #3a5a80;
        }
        .welcome {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>–¶–ì–ë-–ù ‚Äî –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</h1>
    </header>

    <div class="container">
        <button class="vk-button" id="vk-button">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ VK ID</button>
        <div class="welcome" id="welcome-message" style="display: none;">
            –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="user-name"></span>!
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Ö–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function () {
            const userName = localStorage.getItem("userName");
            if (!userName) {
                document.getElementById("vk-button").style.display = "block";
                document.getElementById("welcome-message").style.display = "none";
            } else {
                document.getElementById("vk-button").style.display = "none";
                document.getElementById("welcome-message").style.display = "block";
                document.getElementById("user-name").textContent = userName;
            }
        };

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ VK ID
        document.getElementById("vk-button").onclick = function () {
            if (typeof VKID === "undefined") {
                alert("VK ID SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.");
                return;
            }

            // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç VKID –∏ –≤—ã–∑—ã–≤–∞–µ–º –ª–æ–≥–∏–Ω
            const config = new VKID.Config({
                app: 53689889, // üîÅ –£–∫–∞–∂–∏ –∑–¥–µ—Å—å —Å–≤–æ–π VK App ID
                redirectUrl: window.location.href
            });

            const auth = new VKID.Auth(config);

            auth.login()
                .then((user) => {
                    localStorage.setItem("userName", user.first_name + " " + user.last_name);
                    window.location.reload();
                })
                .catch((error) => {
                    console.error("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:", error);
                    alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ VK");
                });
        };
    </script>

</body>
</html>
