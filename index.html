<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход | ЦГБ-Н</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f2f2f2;
      margin: 0;
    }

    #login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h1>Вход через VK ID</h1>
    <div id="vkid-container"></div>
  </div>

  <script src="https://unpkg.com/@vkid/sdk@2.25.0/dist-sdk/umd/index.js"></script>
  <script type="text/javascript">
    if ('VKIDSDK' in window) {
      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: 53689889,
        redirectUrl: window.location.href,
        responseMode: VKID.ConfigResponseMode.Callback,
        source: VKID.ConfigSource.LOWCODE,
        scope: ''
      });

      const oAuth = new VKID.OAuthList();

      oAuth.render({
        container: document.getElementById("vkid-container"),
        oauthList: ['vkid']
      })
      .on(VKID.WidgetEvents.ERROR, vkidOnError)
      .on(VKID.OAuthListInternalEvents.LOGIN_SUCCESS, function (payload) {
        const code = payload.code;
        const deviceId = payload.device_id;

        VKID.Auth.exchangeCode(code, deviceId)
          .then(vkidOnSuccess)
          .catch(vkidOnError);
      });

      function vkidOnSuccess(data) {
        const userName = data.user_info?.name || "Пользователь";
        localStorage.setItem("userName", userName);
        window.location.href = "main.html";
      }

      function vkidOnError(error) {
        alert("Ошибка входа: " + JSON.stringify(error));
      }
    }
  </script>
</body>
</html>
