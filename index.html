    <!-- VKID SDK -->
    <script src="https://unpkg.com/@vkid/sdk@^2.1.0/dist-sdk/umd/index.js"></script>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #f7f7f7;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #vkid-root {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 150px;
      }
    </style>
  </head>
  <body oncontextmenu="return false;">
    <!-- VKID Floating One Tap -->
    <div id="vkid-root"></div>

    <script type="text/javascript">
      if ('VKIDSDK' in window) {
        const VKID = window.VKIDSDK;

        VKID.Config.init({
          app: 53689889,
          redirectUrl: 'https://golfo-developer.github.io/mz/',
          responseMode: VKID.ConfigResponseMode.Callback,
          source: VKID.ConfigSource.LOWCODE,
          scope: '',
        });

        const floatingOneTap = new VKID.FloatingOneTap();

        floatingOneTap.render({
          appName: 'MZ HELPER',
          showAlternativeLogin: true
        })
        .on(VKID.WidgetEvents.ERROR, vkidOnError)
        .on(VKID.FloatingOneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
          const code = payload.code;
          const deviceId = payload.device_id;

          VKID.Auth.exchangeCode(code, deviceId)
            .then(vkidOnSuccess)
            .catch(vkidOnError);
        });

        function vkidOnSuccess(data) {
          floatingOneTap.close();
          console.log('✅ Авторизация успешна!', data);

          // Пример: сохраняем access_token
          localStorage.setItem('vk_access_token', data.access_token);
          localStorage.setItem('vk_user_id', data.user.id);

          // Переход на основную страницу
          window.location.href = '/mz/main.html';
        }

        function vkidOnError(error) {
          console.error('❌ Ошибка авторизации VKID:', error);
        }
      } else {
        console.error('❌ VKID SDK не загружен');
      }
    </script>
  </body>
