<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–¶–ì–ë-–ù ‚Äî –ì–ª–∞–≤–Ω–∞—è</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #009688;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .vk-button {
            display: block;
            background-color: #4a76a8;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin: 20px auto;
            cursor: pointer;
        }
        .vk-button:hover {
            background-color: #3a5a80;
        }
        .welcome {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .loader {
            text-align: center;
            margin: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>–¶–ì–ë-–ù ‚Äî –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</h1>
    </header>

    <div class="container">
        <button class="vk-button" id="vk-button" style="display: none;">–í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ VK ID</button>
        <div class="welcome" id="welcome-message" style="display: none;">
            –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="user-name"></span>!
        </div>
        <div class="error-message" id="error-message">
            –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ VK ID. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.
        </div>
        <div class="loader" id="loader">
            –ó–∞–≥—Ä—É–∑–∫–∞ VK ID...
        </div>
    </div>

    <!-- –û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π CDN –æ—Ç VK (–Ω–∞–¥–µ–∂–Ω–µ–µ, —á–µ–º unpkg) -->
    <script src="https://id.vk.com/vkid/1.0.0/vkid.js"></script>
    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤–æ—à–µ–ª –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Ä–∞–Ω–µ–µ
        function checkAuth() {
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.getElementById('vk-button').style.display = 'none';
                document.getElementById('welcome-message').style.display = 'block';
                document.getElementById('user-name').textContent = userName;
                return true;
            }
            return false;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è VKID
        function initVKID() {
            if (typeof VKID === 'undefined') {
                console.error('VK ID SDK –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
            if (!checkAuth()) {
                document.getElementById('vk-button').style.display = 'block';
            }

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ VK ID
            document.getElementById('vk-button').onclick = function() {
                const config = new VKID.Config({
                    app: 53689889, // üîÑ –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® APP_ID –∏–∑ VK Dev!
                    redirectUrl: window.location.href
                });

                const auth = new VKID.Auth(config);
                auth.login()
                    .then((user) => {
                        localStorage.setItem('userName', user.first_name + ' ' + user.last_name);
                        window.location.reload();
                    })
                    .catch((error) => {
                        console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
                        alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ VK: ' + error.message);
                    });
            };
        }

        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏ SDK
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';

            // –î–∞–µ–º SDK 3 —Å–µ–∫—É–Ω–¥—ã –Ω–∞ –∑–∞–≥—Ä—É–∑–∫—É
            const sdkCheckInterval = setInterval(function() {
                if (typeof VKID !== 'undefined') {
                    clearInterval(sdkCheckInterval);
                    document.getElementById('loader').style.display = 'none';
                    initVKID();
                }
            }, 100);

            // –ï—Å–ª–∏ SDK –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è –∑–∞ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(function() {
                if (typeof VKID === 'undefined') {
                    clearInterval(sdkCheckInterval);
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('error-message').style.display = 'block';
                }
            }, 5000);
        });
    </script>
</body>
</html>
